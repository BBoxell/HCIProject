<!DOCTYPE html>

<html>

<head>
    <title> NHRL Login </title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="boxStyle.css"/>
    <script src="https://kit.fontawesome.com/809fc4cada.js" crossorigin="anonymous"></script>
 
    <!-- <link rel="stylesheet" type="text/css" href="landscape.css" media="screen and (orientation:landscape)"/> -->
</head>

<body>
    <!-- HTML5 article tag for content -->
    <div id = "topnav">
        <a href="home.html">
            <div id = "hamburger">
                <div class = "hamburgerPart"></div>
                <div class = "hamburgerPart"></div>
                <div class = "hamburgerPart"></div>
            </div>
        </a>
        <a href="home.html">
            <img id = "logo" src = "Resources/logo.png">
        </a>

    </div>
    <div id="content">
        <!-- <i class="fa-solid fa-circle-user" id = "profile"></i> -->
        <div id = "contentWrapper">
            <img id = "profile" src = "Resources/profile.png">
            <form method="post" id="register" >
                <h2>Username</h2>
                <input type = "text" placeholder="Username" name = "search" class = "input" id = "password" required>
                <h2>Password</h2>
                <input type = "password" placeholder="Password" name = "password" class = "input" id = "password" required>
                <a href="home.html">
                    <button href="home.html" type="submit" id = "submit">Sign In</button>
                </a>
            </form>
        </div>
    </div>
</body>

</html>
